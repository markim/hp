# Proxmox VE network configuration - Bridged setup
# This configuration requires virtual MAC addresses from Hetzner Robot Panel
# Replace the placeholder values with your actual network information

source /etc/network/interfaces.d/*

auto lo
iface lo inet loopback

iface lo inet6 loopback

# Physical interface - set to manual for bridged setup
auto INTERFACE_NAME
iface INTERFACE_NAME inet manual

# Bridge connected to physical interface
auto vmbr0
iface vmbr0 inet static
    address MAIN_IPV4/32
    gateway MAIN_IPV4_GW
    bridge-ports INTERFACE_NAME
    bridge-stp off
    bridge-fd 0

# IPv6 for bridge (if available)
iface vmbr0 inet6 static
    address MAIN_IPV6/128
    gateway fe80::1

# Private subnet bridge for VMs (optional)
auto vmbr1
iface vmbr1 inet static
    address PRIVATE_IP_CIDR
    bridge-ports none
    bridge-stp off
    bridge-fd 0
    post-up   iptables -t nat -A POSTROUTING -s 'PRIVATE_SUBNET' -o vmbr0 -j MASQUERADE
    post-down iptables -t nat -D POSTROUTING -s 'PRIVATE_SUBNET' -o vmbr0 -j MASQUERADE

# Example values to replace:
# INTERFACE_NAME    -> enp7s0 (your actual interface name)
# MAIN_IPV4         -> 198.51.100.10 (your main IPv4)
# MAIN_IPV4_GW      -> 198.51.100.1 (your IPv4 gateway)
# MAIN_IPV6         -> 2001:db8::2 (your main IPv6)
# PRIVATE_IP_CIDR   -> 192.168.100.1/24 (private subnet gateway)
# PRIVATE_SUBNET    -> 192.168.100.0/24 (private subnet)

# Important Notes for Bridged Setup:
# 1. Request virtual MAC addresses from Hetzner Robot Panel for each additional IP
# 2. Configure VMs to use the assigned MAC addresses
# 3. Additional IPs are configured directly on VMs, not on the host
# 4. Each VM with an additional IP must use the corresponding virtual MAC
